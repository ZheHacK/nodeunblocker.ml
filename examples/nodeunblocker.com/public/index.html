<body>

  <div class="container">

    <div class="main">
      <h1>Node Unblocker</h1>
      <div id="error"></div>
      <form action="no-js" method="get" id="unblocker-form">
        <p>
          URL:
          <input type="text" id="url" name="url" autofocus="autofocus" />
          <input type="submit" value="Go" />
        </p>
      </form>
      <h3><a href="https://nodeunblocker.ml/proxy/https://www.google.com/">Google</a>  
        <a href="https://nodeunblocker.ml/proxy/https://www.bbc.com/zhongwen/simp">BBC中文</a></h3>

    </div>

    <div class="footer">
      <h3>关于Node Unblocker</h3>
      <p>Node Unblocker是一个Web代理，类似于CGIProxy，PHProxy或Glype，帮助用户躲避信息过滤，直接获取被阻止站点信息!</p>
      <p>它非常快速且兼容：即时处理数据而不是缓冲整个响应，只在必要时修改URL - 相对的URL将“正常工作”！</p>
      <p>Node Unblocker是用<a href="http://nodejs.org">node.js</a>编写的.它的<a href="https://github.com/nfriedly/node-unblocker">源码</a>托管在github. </p>
      <!-- <p>
        <a href="https://github.com/nfriedly/node-unblocker">Node Unblocker</a> by
        <a href="http://nfriedly.com/" title="Node.js developer and JavaScript Expert">Nathan Friedly</a>
      </p> -->
    </div>

  </div>
  <script>
    function $(id) {
      return document.getElementById(id);
    }

    $('unblocker-form').onsubmit = function () {
      var url = $('url').value;
      if (url.substr(0, 4) != "http") {
        url = "http://" + url;
      }
      window.location.pathname = 'proxy/' + url;
      return false;
    };

    function checkError() {
      var search = window.location.search;
      var start = search.indexOf('error=');
      if (start > -1) {
        var stop = search.indexOf('&', start);
        if (stop == -1) { stop = undefined; }
        // +6 for "error="
        var err = search.substr(start + 6, stop);
        var $error = $('error');
        $error.innerText = $error.textContent = decodeURIComponent(err);
        $error.style.display = "block";
      }
    }

    window.onload = function () {
      $('url').focus();
      checkError();
    }
  </script>


</body>
